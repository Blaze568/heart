<!DOCTYPE html>
<html>
<head>
    <title>For My Amazing GF ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #ffebee;
            margin: 0;
            padding: 20px;
        }
        #game {
            position: relative;
            width: 100%;
            height: 400px;
            background: white;
            border: 2px dashed #ff6b81;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }
        .heart:active {
            transform: scale(1.5);
        }
        #timer, #score {
            font-size: 24px;
            margin: 10px;
            color: #ff4757;
        }
        #start {
            padding: 12px 25px;
            font-size: 18px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 107, 129, 0.3);
        }
        #start:hover {
            background: #ff4757;
        }
        /* Win/Lose Pages */
        .result-page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .result-page h2 {
            font-size: 40px;
            color: #ff6b81;
            margin-bottom: 10px;
        }
        .result-page p {
            font-size: 20px;
            color: #555;
            margin-top: 0;
        }
        #tryAgain {
            padding: 12px 25px;
            font-size: 18px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(255, 107, 129, 0.3);
        }
        #tryAgain:hover {
            background: #ff4757;
        }
        #winPage {
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
        }
        #losePage {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
        }
    </style>
</head>
<body>
    <h1 style="color: #ff4757;">For the Love of My Life ‚ù§Ô∏è</h1>
    <div id="timer">Time: 20s</div>
    <div id="score">Hearts: 0/20</div>
    <button id="start">START!</button>
    <div id="game"></div>

    <!-- Win Page -->
    <div id="winPage" class="result-page">
        <h2>üéâ great job! üéâ</h2>
        <p>bohot aacha meri jaan 20 sec me 20 hearts waah‚ù£Ô∏èüòò. I love you! ‚ù§Ô∏è</p>
        <button id="tryAgainWin" class="tryAgain">Play Again</button>
    </div>

    <!-- Lose Page -->
    <div id="losePage" class="result-page">
        <h2>üíî Oops! üíî</h2>
        <p>koi baat nai phir se try kijiye jaana <span id="finalScore">üòò</p>
        <button id="tryAgainLose" class="tryAgain">Try Again</button>
    </div>

    <script>
        const game = document.getElementById('game');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('start');
        const winPage = document.getElementById('winPage');
        const losePage = document.getElementById('losePage');
        const finalScoreDisplay = document.getElementById('finalScore');
        const tryAgainButtons = document.querySelectorAll('.tryAgain');

        let score = 0;
        let timeLeft = 20;
        let timer;
        let gameActive = false;

        startButton.addEventListener('click', startGame);
        tryAgainButtons.forEach(button => {
            button.addEventListener('click', resetGame);
        });

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            timeLeft = 20;
            scoreDisplay.textContent = `Hearts: ${score}/20`;
            startButton.disabled = true;
            game.innerHTML = '';
            winPage.style.display = 'none';
            losePage.style.display = 'none';
            
            // Start timer
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);

            // Spawn hearts
            const heartInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(heartInterval);
                    return;
                }
                createHeart();
            }, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * (game.offsetWidth - 30)}px`;
            heart.style.top = `${Math.random() * (game.offsetHeight - 30)}px`;
            
            // Make hearts move
            const moveX = (Math.random() - 0.5) * 5;
            const moveY = (Math.random() - 0.5) * 5;
            
            heart.addEventListener('click', () => {
                if (!gameActive) return;
                score++;
                scoreDisplay.textContent = `Hearts: ${score}/20`;
                heart.style.transform = 'scale(1.5)';
                setTimeout(() => heart.remove(), 200);
                if (score >= 20) {
                    endGame(true);
                }
            });

            game.appendChild(heart);

            // Animate floating
            let posX = parseFloat(heart.style.left);
            let posY = parseFloat(heart.style.top);
            const floatHeart = setInterval(() => {
                posX += moveX;
                posY += moveY;
                heart.style.left = `${posX}px`;
                heart.style.top = `${posY}px`;

                // Bounce off walls
                if (posX <= 0 || posX >= game.offsetWidth - 30) moveX *= -1;
                if (posY <= 0 || posY >= game.offsetHeight - 30) moveY *= -1;
            }, 50);

            // Remove heart after 3 seconds if not clicked
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                    clearInterval(floatHeart);
                }
            }, 3000);
        }

        function endGame(win) {
            gameActive = false;
            clearInterval(timer);
            startButton.disabled = false;

            if (win) {
                winPage.style.display = 'flex';
            } else {
                finalScoreDisplay.textContent = score;
                losePage.style.display = 'flex';
            }
        }

        function resetGame() {
            winPage.style.display = 'none';
            losePage.style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
